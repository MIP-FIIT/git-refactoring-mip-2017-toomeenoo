<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>LiftStopwatch</title>
</head>
<body>
    <div class="view" id="homescreen">
        <section>
            <article>
                <img src="images/cinka.svg" />
                <div class="green btn txt" onclick="Util.prepare('setup1', false);">Spustiť</div>
                <div class="btn txt" onclick="Util.prepare('setup1', true);">Nekonečný režim</div>
                <div class="btn txt notReady">Nastavenie</div>
                <div class="btn txt" onclick="Vm.goto('about');">! O aplikácii</div>
                <div class="red btn txt" onclick="navigator.app.exitApp();">Ukončiť</div>
            </article>
        </section>
    </div>
    <div class="view" id="setup1">
        <div class="bkbtn txt" onclick="Vm.goback();">Späť</div>
        <section>
            <article>
                <h2 class="txt">1. Tempo:</h2>
                <label class="txt">Čas tempa (v sek.)</label>
                <div class="group">
                    <div class="pmbtn btn" onclick="Ssw.moveOne('tempo', false)">-</div>
                    <input id="tempo" type="number" placeholder="2" onKeyUp="Ssw.set(this.id, this.value);" onblur="Vm.fs();" />
                    <div class="pmbtn btn" onclick="Ssw.moveOne('tempo', true)">+</div>
                </div>
                <label class="txt">Temp za minútu</label>
                <div class="group">
                    <div class="pmbtn btn" onclick="Ssw.moveOne('tpm', false)">-</div>
                    <input id="tpm" type="number" placeholder="30" onKeyUp="Ssw.set(this.id, this.value);" onblur="Vm.fs();" />
                    <div class="pmbtn btn" onclick="Ssw.moveOne('tpm', true)">+</div>
                </div>
                <div onclick="Util.prepare('setup2');" class="btn green next txt" id="stp1btn">Ďalej</div>
            </article>
        </section>
    </div>
    <div class="view" id="setup2">
        <div class="bkbtn txts" onclick="Vm.goback();" data-translate-id="5">Späť</div>
        <section>
            <article>
                <h2 class="txt">2. Počet alebo čas:</h2>
                <label class="txt">Počet temp</label>
                <div class="group">
                    <div class="pmbtn btn" onclick="Ssw.moveOne('tcount', false)">-</div>
                    <input id="tcount" type="number" placeholder="150" onKeyUp="Ssw.set(this.id, this.value);" onblur="Vm.fs();" />
                    <div class="pmbtn btn" onclick="Ssw.moveOne('tcount', true)">+</div>
                </div>
                <label class="txt">Čas cvičenia (v min.)</label>
                <div class="group">
                    <div class="pmbtn btn" onclick="Ssw.moveOne('wtime', false)">-</div>
                    <input id="wtime" type="number" placeholder="5" onKeyUp="Ssw.set(this.id, this.value);" onblur="Vm.fs();" />
                    <div class="pmbtn btn" onclick="Ssw.moveOne('wtime', true)">+</div>
                </div>
                <div class="green next btn txt" onclick="Ssw.data.paused = false; Vm.openView('stopwatch', false, Ssw.countdown);">Štart</div>
            </article>
        </section>
    </div>
    <div class="view" id="stopwatch">
        <div id="wr">
            <div id="circle">
                <div id="sec" class="arm">
                    <div id="secimg"></div>
                </div>
                <div id="min" class="arm">
                    <div id="minimg"></div>
                </div>
                <div id="totime" class="arm">
                    <div id="totimeimg"></div>
                </div>
            </div>
            <div id="bh">
                <p id="stc">3</p>
                <div id="ball" style="display:none;"></div>
            </div>
        </div>
        <div id="swDtPr">
            <span id="time">0:0.0</span>
            <span id="total">0&nbsp;(0%)</span>
        </div>
        <div class="pauseWr">
            <div class="btn txt" onclick="Ssw.pause();" id="pauseBtn">Pauza</div>
            <div class="red txt btn" onclick="Vm.openView(0, true, Ssw.reset);">Stop</div>
        </div>
    </div>
    <div class="view" id="about">
        <div class="bkbtn txts" onclick="Vm.goback();" data-translate-id="5">Späť</div>
        <iframe class="textWindow" src="docs/about_en.html">
            
        </iframe>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/async.delay.js"></script>
    <script type="text/javascript" src="scripts/admob_simple.js"></script>
    <!--<script type="text/javascript" src="scripts/cordovaTranslator.js"></script>-->
    <script type="text/javascript" src="scripts/lang.js"></script>
    <script type="text/javascript" src="scripts/viewManager.js"></script>
    <script type="text/javascript" src="scripts/Ssw.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
