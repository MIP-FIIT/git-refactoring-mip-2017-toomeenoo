<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>LiftStopwatch</title>
</head>
<body>
    <div class="view" id="homescreen">
        <section>
            <article>
                <img src="images/cinka.svg" />
                <div class="green btn txt" onclick="Util.prepare('setup1', false);">Spustiť</div>
                <div class="btn txt" onclick="Util.prepare('setup1', true);">Nekonečný režim</div>
                <div class="btn txt notReady">Nastavenie</div>
                <div class="btn txt" onclick="ViewManager.goto('about');">! O aplikácii</div>
                <div class="red btn txt" onclick="navigator.app.exitApp();">Ukončiť</div>
            </article>
        </section>
    </div>
    <div class="view" id="setup1" onMouseMove="Range.move(event)">
        <div class="bkbtn txt" onclick="ViewManager.goback();">Späť</div>
        <section>
            <article>
                <h2 class="txt">1. Tempo:</h2>
				<p id="tempo_val" class="screenVal">1s / 1s</p>
                <label class="txt">Hore</label>
                <div class="groupRange" 
					onMouseDown="Range.start(this, event, false, Util.interactions.setTempoUp)" 
					onMouseUp="Range.stop()"
					data-value="0" id="tempoUpRange">
                    <div class="buttonRange"></div>
                </div>
                <label class="txt">Dolu</label>
                <div class="groupRange" 
					onMouseDown="Range.start(this, event, false, Util.interactions.setTempoDn)" 
					onMouseUp="Range.stop()"
					data-value="0" id="tempoDnRange">
                    <div class="buttonRange"></div>
                </div>
                <div onclick="Util.prepare('setup2');" class="btn green next txt" id="stp1btn">Ďalej</div>
            </article>
        </section>
    </div>
    <div class="view" id="setup2" onMouseMove="Range.move(event)">
        <div class="bkbtn txts" onclick="ViewManager.goback();" data-translate-id="5">Späť</div>
        <section>
            <article>
                <h2 class="txt">2. Počet alebo čas:</h2>
				<p id="duration_val" class="screenVal">1min / 60x</p>
                <label>&nbsp;</label>
                <div class="groupRange" 
					onMouseDown="Range.start(this, event, false, Util.interactions.setDuration)" 
					onMouseUp="Range.stop()"
					data-value="0" id="durationRange">
                    <div class="buttonRange"></div>
                </div>
                <div class="green next btn txt" onclick="Stopwatch.data.paused = false; ViewManager.openView('stopwatch', false, Stopwatch.countdown);">Štart</div>
            </article>
        </section>
    </div>
    <div class="view" id="stopwatch">
        <div id="wr">
            <div id="circle">
                <div id="sec" class="arm">
                    <div id="secimg"></div>
                </div>
                <div id="min" class="arm">
                    <div id="minimg"></div>
                </div>
                <div id="totime" class="arm">
                    <div id="totimeimg"></div>
                </div>
            </div>
            <div id="bh">
                <p id="countdown">3</p>
                <div id="ball" style="display:none;"></div>
            </div>
        </div>
        <div id="swDtPr">
            <span id="time">0:0.0</span>
            <span id="total">0&nbsp;(0%)</span>
        </div>
        <div class="pauseWr">
            <div class="btn txt" onclick="Stopwatch.pause();" id="pauseBtn">Pauza</div>
            <div class="red txt btn" onclick="ViewManager.openView(0, true, Stopwatch.reset);">Stop</div>
        </div>
    </div>
    <div class="view" id="about">
        <div class="bkbtn txts" onclick="ViewManager.goback();" data-translate-id="5">Späť</div>
        <iframe class="textWindow" src="docs/about_en.html">
            
        </iframe>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/async.delay.js"></script>
    <script type="text/javascript" src="scripts/admob_simple.js"></script>
    <script type="text/javascript" src="scripts/lang.js"></script>
    <script type="text/javascript" src="scripts/viewManager.js"></script>
    <script type="text/javascript" src="scripts/Stopwatch.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
